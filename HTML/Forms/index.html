<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms2</title>
</head>
<body>
    <h1>Login Form</h1>
    <form action="">
      <fieldset>
        <input type="text" list="icecreams"><br><br>
        <legend>My form</legend>
        <input type="email" placeholder="Enter Email" list="icecreams" name="email" required><br><br>
        <input type="password" placeholder="Enter Password" name="pwd" required><br><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>


<datalist id="icecreams">
    <option value="chocolate">
    <option value="vanilla">
    <option value="strawberry">
    <option value="pista">
    <option value="chocolate2">
</datalist>













        <button type="submit">submit</button>
      </fieldset>
    </form>
</body>
</html>
